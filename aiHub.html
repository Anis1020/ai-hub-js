<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hub</title>
    <!-- daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center">All AI Tools here</h1>
    </header>
    <main>
      <!-- search functionality -->
      <div id="searchAiTolls" class="text-center">
        <input
          type="text"
          placeholder="Type here"
          id="searchField"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Accent</button>
      </div>
      <!-- all ai tools loaded here -->
      <section>
        <div id="aiToolsContainer" class="grid grid-cols-4 gap-4"></div>

        <!-- show more button  -->
        <div id="showMoreBtn" class="my-8 text-center">
          <button onclick="showMoreBtn()" class="btn btn-accent">
            Show More Tools
          </button>
        </div>
      </section>
    </main>
    <script src="aiHub.js"></script>
  </body>
</html>
